<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chicken Timers</title>
  </head>
  <body>
    <div class="main">
      <div class="navHeader">
        <h3 class="titleLabel">iTimer Assistant</h3>
        <div class="navButtons">
          <div class="storeNum">01724</div>
          <button class="refreshBtn fa fa-sync"></button>
          <button class="settingsBtn fa fa-cog"></button>
        </div>
      </div>
      <div id="timerMain">
        <div class="monitor header">MONITOR</div>
        <div id="monitoredTimers">
          <div class="timerLabel filets">
            FILETS 2
            <div class="timeDisplay">01:08</div>
          </div>
          <div class="timerLabel spicy">
            SPICY 2
            <div class="timeDisplay">01:08</div>
          </div>
          <div class="timerLabel bfast">
            BREAFKAST 2
            <div class="timeDisplay">01:08</div>
          </div>
          <div class="timerLabel nuggets">
            NUGGETS 2
            <div class="timeDisplay">01:08</div>
          </div>
          <div class="timerLabel strips expired">
            STRIPS 2
            <div class="timeDisplay">01:08</div>
          </div>
          <div class="timerLabel spicyStrips needTemp">
            SPICY STRIPS 2
            <div class="timeDisplay">01:08</div>
          </div>
        </div>
      </div>
    </div>
    <button class="addTimerButton fa fa-plus"></button>
    <script src="script.js"></script>
  </body>
</html>
